name: Test Multiple Fairs

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        fair:
          - name: "Fruit Logistica"
            url: "https://www.fruitlogistica.com"
          - name: "Ambiente"
            url: "https://ambiente.messefrankfurt.com"
          - name: "bauma"
            url: "https://bauma.de"
          - name: "Hannover Messe"
            url: "https://www.hannovermesse.de"
          - name: "MEDICA"
            url: "https://www.medica.de"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run Discovery for ${{ matrix.fair.name }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "========================================"
          echo "Testing: ${{ matrix.fair.name }}"
          echo "URL: ${{ matrix.fair.url }}"
          echo "========================================"

          SAFE_NAME=$(echo "${{ matrix.fair.name }}" | tr ' ' '-' | tr '[:upper:]' '[:lower:]')

          pnpm discover:claude \
            --name "${{ matrix.fair.name }}" \
            --url "${{ matrix.fair.url }}" \
            --output "outputs/${SAFE_NAME}.json" \
            --report "reports/${SAFE_NAME}.md" \
            --debug || true

      - name: Show Results
        if: always()
        run: |
          SAFE_NAME=$(echo "${{ matrix.fair.name }}" | tr ' ' '-' | tr '[:upper:]' '[:lower:]')
          echo "========================================"
          echo "RESULTS: ${{ matrix.fair.name }}"
          echo "========================================"
          cat "outputs/${SAFE_NAME}.json" 2>/dev/null || echo "No output"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.fair.name }}
          path: |
            outputs/
            reports/
          retention-days: 30

  summary:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-results

      - name: Create Summary
        run: |
          echo "# Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Fair | Floorplan | Manual | Rules | Schedule | Directory |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----------|--------|-------|----------|-----------|" >> $GITHUB_STEP_SUMMARY

          for file in all-results/results-*/outputs/*.json; do
            if [ -f "$file" ]; then
              FAIR=$(jq -r '.fair_name' "$file" 2>/dev/null || echo "Unknown")
              FP=$(jq -r '.quality.floorplan' "$file" 2>/dev/null || echo "missing")
              MAN=$(jq -r '.quality.exhibitor_manual' "$file" 2>/dev/null || echo "missing")
              RULES=$(jq -r '.quality.rules' "$file" 2>/dev/null || echo "missing")
              SCHED=$(jq -r '.quality.schedule' "$file" 2>/dev/null || echo "missing")
              DIR=$(jq -r '.quality.exhibitor_directory' "$file" 2>/dev/null || echo "missing")

              get_icon() { [[ "$1" == "strong" ]] && echo "✅" || ([[ "$1" == "weak" ]] && echo "⚠️" || echo "❌"); }

              echo "| $FAIR | $(get_icon $FP) | $(get_icon $MAN) | $(get_icon $RULES) | $(get_icon $SCHED) | $(get_icon $DIR) |" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ = strong | ⚠️ = weak | ❌ = missing" >> $GITHUB_STEP_SUMMARY
